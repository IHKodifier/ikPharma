# ============================================================================
# DELETE ALL DATA - Execute in reverse dependency order
# ============================================================================

mutation DeleteAllData {
  # Sales & Transactions (most dependent)
  deleteSalesLineItems: salesLineItem_deleteMany
  deletePayments: payment_deleteMany
  deleteSalesTransactions: salesTransaction_deleteMany
  
  # Inventory & Batches
  deleteTemperatureReadings: temperatureReading_deleteMany
  deleteRecallDetails: recallDetails_deleteMany
  deleteProductBatches: productBatch_deleteMany
  deleteInventoryLevels: inventoryLevel_deleteMany
  deleteStorageLocations: storageLocation_deleteMany
  
  # Products
  deleteProductSuppliers: productSupplier_deleteMany
  deleteActiveIngredients: activeIngredient_deleteMany
  deleteProducts: product_deleteMany
  
  # Procurement
  deleteGoodsReceipts: goodsReceipt_deleteMany
  deletePurchaseOrderLineItems: purchaseOrderLineItem_deleteMany
  deletePurchaseOrders: purchaseOrder_deleteMany
  deletePurchaseRequisitions: purchaseRequisition_deleteMany
  deleteReorderSuggestions: reorderSuggestion_deleteMany
  deleteSeasonalPatterns: seasonalPattern_deleteMany
  
  # Pricing
  deleteProductPricing: productPricing_deleteMany
  deleteInsuranceReimbursements: insuranceReimbursement_deleteMany
  deleteVolumeDiscounts: volumeDiscount_deleteMany
  deletePromotionalDiscounts: promotionalDiscount_deleteMany
  
  # Suppliers & Performance
  deleteSupplierPerformanceScores: supplierPerformanceScore_deleteMany
  deleteSuppliers: supplier_deleteMany
  
  # Customers
  deleteCustomers: customer_deleteMany
  
  # HR
  deletePayrolls: payroll_deleteMany
  deleteAttendances: attendance_deleteMany
  deleteShifts: shift_deleteMany
  deleteEmployees: employee_deleteMany
  
  # Financial
  deleteInvoices: invoice_deleteMany
  deleteFinancialRecords: financialRecord_deleteMany
  
  # Messaging
  deleteMessageReadReceipts: messageReadReceipt_deleteMany
  deleteMessageAttachments: messageAttachment_deleteMany
  deleteMessages: message_deleteMany
  deleteConversations: conversation_deleteMany
  
  # Supporting
  deleteFormularyStatuses: formularyStatus_deleteMany
  deleteSubstitutionRules: substitutionRules_deleteMany
  deleteExpiryWarningThresholds: expiryWarningThresholds_deleteMany
  deleteBulkPackaging: bulkPackaging_deleteMany
  deleteTemperatureRanges: temperatureRange_deleteMany
  deleteDimensions: dimensions_deleteMany
  deleteDrugInteractions: drugInteraction_deleteMany
  deleteTherapeuticSubclasses: therapeuticSubclass_deleteMany
  deleteTherapeuticClasses: therapeuticClass_deleteMany
  
  # Locations
  deleteLocations: location_deleteMany
  
  # Core
  deleteUsers: user_deleteMany
  deleteManufacturers: manufacturer_deleteMany
  deleteDateRanges: dateRange_deleteMany
  deleteAddresses: address_deleteMany
  deleteBusinesses: business_deleteMany
}
