# ============================================================================
# CREATE SUPPLIER
# ============================================================================

mutation CreateSupplier(
  $businessId: UUID!
  $name: String!
  $type: SupplierType!
  $contactPerson: String
  $email: String
  $phone: String
  $paymentTerms: String!
  $tier: SupplierTier!
) @auth(level: USER) {
  supplier_insert(data: {
    businessId: $businessId
    name: $name
    type: $type
    contactPerson: $contactPerson
    email: $email
    phone: $phone
    paymentTerms: $paymentTerms
    tier: $tier
    outstandingBalance: 0
    isActive: true
    isPreferred: false
  })
}

