# ============================================================================
# CREATE INVENTORY LEVEL
# ============================================================================

mutation CreateInventoryLevel(
  $productId: UUID!
  $locationId: UUID!
  $businessId: UUID!
  $batchId: UUID
  $quantityOnHand: Int!
  $quantityAvailable: Int!
  $averageCost: Float!
  $totalValue: Float!
) @auth(level: USER) {
  inventoryLevel_insert(data: {
    productId: $productId
    locationId: $locationId
    businessId: $businessId
    batchId: $batchId
    quantityOnHand: $quantityOnHand
    quantityReserved: 0
    quantityAvailable: $quantityAvailable
    quantityInTransit: 0
    averageCost: $averageCost
    totalValue: $totalValue
  })
}

