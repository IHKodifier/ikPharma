# ============================================================================
# CREATE ADDRESS
# ============================================================================

mutation CreateAddress(
  $line1: String!
  $line2: String
  $city: String!
  $state: String!
  $postalCode: String!
  $country: String!
) @auth(level: USER) {
  address_insert(data: {
    line1: $line1
    line2: $line2
    city: $city
    state: $state
    postalCode: $postalCode
    country: $country
  })
}

