# ============================================================================
# LIST PRODUCTS BY BUSINESS
# ============================================================================

query ListProductsByBusiness($businessId: UUID!) {
  products(where: { businessId: { eq: $businessId } }) {
    id
    businessId
    genericName
    brandName
    nationalDrugCode
    barcode
    upc
    internalSKU
    dosageForm
    strength
    unit
    routeOfAdministration
    drugSchedule
    requiresPrescription
    category
    subcategory
    isActive
    isDiscontinued
    createdAt
  }
}
